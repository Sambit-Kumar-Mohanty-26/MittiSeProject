        async function callGemini(prompt) {
            const proxyUrl = "https://getgeminiresponseproxy-kl46rrctoq-uc.a.run.app"; 

            if (proxyUrl.includes("YOUR_PROXY_FUNCTION_URL_HERE")) {
                return "Error: The proxy function URL has not been set in map.html.";
            }

            try {
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });
                if (!response.ok) {
                    throw new Error(`Proxy call failed with status: ${response.status}`);
                }
                const result = await response.json();
                return result.response;
            } catch (error) {
                console.error("Proxy function call error:", error);
                return "An error occurred while contacting the AI.";
            }
        }
        
        const storyModal = document.getElementById('storyModal');
        const storyModalTitle = document.getElementById('storyModalTitle');
        const storyModalBody = document.getElementById('storyModalBody');

        function openStoryModal(title, content) {
            storyModalTitle.textContent = title;
            storyModalBody.innerHTML = content.replace(/\n/g, '<br>');
            storyModal.classList.remove('hidden');
            setTimeout(() => storyModal.classList.remove('opacity-0'), 10);
            setTimeout(() => storyModal.querySelector('.modal-content').classList.remove('scale-95'), 10);
        }

        function closeStoryModal() {
            storyModal.querySelector('.modal-content').classList.add('scale-95');
            storyModal.classList.add('opacity-0');
            setTimeout(() => storyModal.classList.add('hidden'), 300);
        }

        async function generateStory(stateName, craftName) {
            openStoryModal(`A Story from ${stateName}`, '<p>Weaving a tale for you... please wait.</p>');
            const prompt = `Tell me a short, engaging folk tale or story (around 150 words) related to the traditional craft of ${craftName} from the Indian state of ${stateName}.`;
            const story = await callGemini(prompt);
            openStoryModal(`A Story of ${craftName}`, story);
        }
        
        async function generateDescription(craftName, stateName, elementId) {
            const button = document.querySelector(`[onclick="generateDescription('${craftName}', '${stateName}', '${elementId}')"]`);

            if (!button || !targetElement) return;

            button.textContent = '...';
            const prompt = `Write a vivid and evocative 2-sentence marketing description for a handmade ${craftName} from ${stateName}, perfect for an e-commerce site.`;
            const description = await callGemini(prompt);
            targetElement.innerHTML = `<p class="mt-2 text-sm text-amber-800 bg-amber-50 p-2 rounded">${description}</p>`;
            button.style.display = 'none';

                    { name: "Andaman & Nicobar – Shell Craft", description: "Decorative items made from sea shells.", image: "https://placehold.co/400x300/87CEEB/FFFFFF?text=Shell+Craft" },
                    { name: "Chandigarh – Phulkari", description: "Continues Punjab’s tradition of phulkari embroidery.", image: "https://placehold.co/400x300/FF6347/FFFFFF?text=Phulkari" },
                    { name: "Dadra & Nagar Haveli and Daman & Diu – Warli Art", description: "Tribal paintings similar to Maharashtra’s Warli style.", image: "https://placehold.co/400x300/8B0000/FFFFFF?text=Warli" }
                ]
            }
                    



        };

        const mapContainer = d3.select("#map");
        const sidebarContent = d3.select("#sidebar-content");

        const width = mapContainer.node().getBoundingClientRect().width;
        const height = mapContainer.node().getBoundingClientRect().height;

        const svg = mapContainer.append("svg")
            .attr("width", "100%")
            .attr("height", "100%")
            .attr("viewBox", `0 0 ${width} ${height}`)
            .attr("preserveAspectRatio", "xMidYMid meet");

        const projection = d3.geoMercator()
            .scale(width * 1.2)
            .center([83, 23])
            .translate([width / 2, height / 2]);
        
        const path = d3.geoPath().projection(projection);

        const indiaGeoJSONUrl = "https://raw.githubusercontent.com/geohacker/india/master/state/india_state.geojson";

        d3.json(indiaGeoJSONUrl).then(function(geojson) {
            svg.selectAll("path")
                .data(geojson.features)
                .enter().append("path")
                .attr("d", path)
                .attr("class", "state")
                .attr("data-name", d => d.properties.NAME_1)
                .on("mouseover", handleMouseOver)
                .on("mouseout", handleMouseOut)
                .on("click", handleClick);
        });

        let activeState = null;

        function handleMouseOver(event, d) {
            if (activeState !== this) {
                d3.select(this).style("fill", "#D9C6B4");
            }
        }

        function handleMouseOut(event, d) {
            if (activeState !== this) {
                d3.select(this).style("fill", "#EFEAE4");
            }
        }

        function handleClick(event, d) {
            const stateElement = d3.select(this);
            const stateName = d.properties.NAME_1;

            if (activeState) {
                d3.select(activeState).classed("active", false).style("fill", "#EFEAE4");
            }

            activeState = this;
            stateElement.classed("active", true).style("fill", "#C8A88A");

            updateSidebar(stateName);
        }

        function updateSidebar(stateName) {
            const data = craftData[stateName];
            sidebarContent.html(""); 

            if (data) {
                let content = `
                    <h2 class="sidebar-title text-2xl font-bold text-gray-800 mb-2">${data.name}</h2>
                    <p class="text-gray-600 mb-6">${data.description}</p>
                    <div class="space-y-6">
                `;
                
                data.crafts.forEach((craft, index) => {
                    const elementId = `desc-${stateName.replace(/\s+/g, '-')}-${index}`;
                    content += `
                        <div class="rounded-lg overflow-hidden shadow-md bg-gray-50">
                            <img src="${craft.image}" alt="${craft.name}" class="w-full h-40 object-cover">
                            <div class="p-4">
                                <div class="flex justify-between items-start">
                                    <h3 class="font-semibold text-lg text-gray-900">${craft.name}</h3>
                                    <button onclick="generateDescription('${craft.name}', '${data.name}', '${elementId}')" class="text-xl px-2 py-1 rounded-full hover:bg-amber-100 transition-colors">✨</button>
                                </div>
                                <p class="text-gray-600 text-sm mt-1">${craft.description}</p>
                                <div id="${elementId}"></div>
                                <button onclick="generateStory('${data.name}', '${craft.name}')" class="w-full mt-4 text-sm bg-white border border-amber-900 text-amber-900 font-semibold py-2 px-3 rounded-lg hover:bg-amber-50 transition-colors duration-300">
                                    Tell me its story
                                </button>
                            </div>
                        </div>
                    `;
                });

                content += `
                    </div>
                    <button class="w-full mt-8 bg-amber-900 text-white font-bold py-3 px-4 rounded-lg hover:bg-amber-800 transition-colors duration-300">
                        Buy from this Region
                    </button>
                `;
                sidebarContent.html(content);
            } else {
                sidebarContent.html(`
                    <h2 class="sidebar-title text-2xl font-bold text-gray-800 mb-2">${stateName}</h2>
                    <p class="text-gray-600">No craft information available for this region yet. Stay tuned as we expand our artisan network!</p>
                `);
            }
        }
        
        window.addEventListener('resize', () => {
            const newWidth = mapContainer.node().getBoundingClientRect().width;
            const newHeight = mapContainer.node().getBoundingClientRect().height;
            svg.attr("viewBox", `0 0 ${newWidth} ${newHeight}`);
            projection.scale(newWidth * 1.2).translate([newWidth / 2, newHeight / 2]);
            svg.selectAll("path").attr("d", path);
        });

    </script>

</body>
</html>
